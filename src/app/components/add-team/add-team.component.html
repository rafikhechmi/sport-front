<app-banner title="Add Team"></app-banner>

    <div class="container mt-2">
        <div class="row">
          <div class="col-lg-12">
            <form #addMatchForm="ngForm" (ngSubmit)="addEditteam()" >
              <div class="form-group">
                <input type="text" [ngModelOptions]="{ standalone: true }" [(ngModel)]="team.name"  class="form-control" placeholder="name">
              </div>
              
              <div class="form-group">
                <input type="text" [ngModelOptions]="{ standalone: true }" [(ngModel)]="team.foundation"   class="form-control" placeholder="foundation">
              </div>
              
              <div class="form-group">
                <input type="text" [ngModelOptions]="{ standalone: true }" [(ngModel)]="team.owner"  class="form-control" placeholder="owner">
              </div>

              <div class="form-group">
                <button type="submit"  class="btn btn-primary py-3 px-5">save</button>
              </div>
            </form>  
          </div>
          
        </div>
      </div>
