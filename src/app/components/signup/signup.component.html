<app-banner title="SignUp"></app-banner>

    <div class="container mt-2">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="signupForm" action="#">
              <div class="form-group">
                <input type="text" formControlName="firstName" class="form-control" placeholder="FirstName">
              </div>
              <div style="color:red" *ngIf="signupForm.controls['firstName'].invalid &&( signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched)">
                  <div *ngIf="signupForm.controls['firstName'].errors.required">firstName is required</div>
                  <div *ngIf="signupForm.controls['firstName'].errors.minlength">must be at least 5</div>
              </div>
              <div class="form-group">
                <input type="text" formControlName="lastName" class="form-control" placeholder="LastName">
              </div>
              <div style="color:red" *ngIf="signupForm.controls['lastName'].invalid &&( signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched)">
                <div *ngIf="signupForm.controls['lastName'].errors.required">lastName is required</div>
                <div *ngIf="signupForm.controls['lastName'].errors.minlength">must be at least 5</div>
            </div>
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
              </div>
              <div style="color:red" *ngIf="signupForm.controls['email'].invalid &&( signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
                <div *ngIf="signupForm.controls['email'].errors.required">email is required</div>
                <div *ngIf="signupForm.controls['email'].errors.email">must be at an email</div>
            </div>
              <div class="form-group">
                <input type="password" formControlName="pwd" class="form-control" placeholder="Password">
              </div>
              <div style="color:red" *ngIf="signupForm.controls['pwd'].invalid &&( signupForm.controls['pwd'].dirty || signupForm.controls['pwd'].touched)">
                <div *ngIf="signupForm.controls['pwd'].errors.required">password is required</div>
                <div *ngIf="signupForm.controls['pwd'].errors.minlength">must be at least 8</div>
                <div *ngIf="signupForm.controls['pwd'].errors.pattern">pattern</div>
            </div>
              <div class="form-group">
                <input type="password" formControlName="confirmPwd" class="form-control" placeholder="Confirm Password">
              </div>
              
              <div class="form-group">
                <button type="submit" (click)="signup()" class="btn btn-primary py-3 px-5">Sign Up</button>
              </div>
            </form>  
          </div>
          
        </div>
      </div>
